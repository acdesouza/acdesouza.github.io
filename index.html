---
layout: default
title: BeyondClick Blog
---
<h2>{{ page.title }}</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}" class="anchor" >{{ post.title }}</a></h3>
      <p>{{ post.date | date_to_string }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
