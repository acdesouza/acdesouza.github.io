---
layout: default
title: BeyondClick Blog
---
<h2>{{ page.title }}</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}" class="anchor" >{{ post.title }}</a></h3>
      <p>{{ post.date | date_to_string }} | <a href="{{ post.url }}#disqus_thread"></a></p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'acdesouza'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
